<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatteHjälpen - Din personliga guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .sidebar { 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 50;
            width: 320px; /* Lite bredare för att rymma API-inställningar snyggt */
            max-width: 85vw;
        }
        .sidebar-left { left: 0; transform: translateX(-100%); }
        .sidebar-left.open { transform: translateX(0); }
        
        .sidebar-right { right: 0; transform: translateX(100%); }
        .sidebar-right.open { transform: translateX(0); }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 40;
            backdrop-filter: blur(2px);
        }
        #overlay.active { display: block; }

        .calc-btn { @apply p-3 bg-slate-100 hover:bg-indigo-100 rounded-lg text-center font-semibold transition-colors text-slate-700; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .chat-input-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <div id="overlay" onclick="closeAllSidebars()"></div>

    <header class="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm z-30">
        <button onclick="toggleSidebar('left')" class="p-2 hover:bg-indigo-50 text-indigo-600 rounded-full transition-colors flex items-center gap-2">
            <i data-lucide="calculator"></i>
            <span class="text-xs font-bold uppercase hidden sm:inline">Räknare</span>
        </button>
        
        <div class="flex items-center gap-2">
            <div class="bg-indigo-100 p-1.5 rounded-lg">
                <i data-lucide="brain-circuit" class="text-indigo-600 w-5 h-5"></i>
            </div>
            <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600">
                MatteHjälpen
            </h1>
        </div>

        <button onclick="toggleSidebar('right')" class="p-2 hover:bg-indigo-50 text-indigo-600 rounded-full transition-colors flex items-center gap-2">
            <span class="text-xs font-bold uppercase hidden sm:inline">Inställningar</span>
            <i data-lucide="settings-2"></i>
        </button>
    </header>

    <main class="flex-1 flex relative overflow-hidden">
        
        <!-- Vänster Sidebar (Kalkylator) -->
        <aside id="sidebar-left" class="sidebar sidebar-left bg-white shadow-2xl p-6 border-r">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2 text-indigo-600">
                    <i data-lucide="calculator" class="w-5 h-5"></i>
                    <h2 class="font-bold uppercase text-sm tracking-wider">Kalkylator</h2>
                </div>
                <button onclick="toggleSidebar('left')" class="p-1 hover:bg-slate-100 rounded-md">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-4 gap-2">
                <div class="col-span-4 p-4 bg-slate-900 rounded-xl mb-4">
                    <input type="text" id="calc-display" class="w-full bg-transparent text-white text-right text-xl font-mono outline-none" readonly value="0">
                </div>
                <button onclick="calcPress('7')" class="calc-btn">7</button>
                <button onclick="calcPress('8')" class="calc-btn">8</button>
                <button onclick="calcPress('9')" class="calc-btn">9</button>
                <button onclick="calcPress('/')" class="calc-btn bg-indigo-50 text-indigo-600">÷</button>
                <button onclick="calcPress('4')" class="calc-btn">4</button>
                <button onclick="calcPress('5')" class="calc-btn">5</button>
                <button onclick="calcPress('6')" class="calc-btn">6</button>
                <button onclick="calcPress('*')" class="calc-btn bg-indigo-50 text-indigo-600">×</button>
                <button onclick="calcPress('1')" class="calc-btn">1</button>
                <button onclick="calcPress('2')" class="calc-btn">2</button>
                <button onclick="calcPress('3')" class="calc-btn">3</button>
                <button onclick="calcPress('-')" class="calc-btn bg-indigo-50 text-indigo-600">−</button>
                <button onclick="calcClear()" class="calc-btn bg-red-50 text-red-600 font-bold">C</button>
                <button onclick="calcPress('0')" class="calc-btn">0</button>
                <button onclick="calcPress('.')" class="calc-btn font-bold">.</button>
                <button onclick="calcPress('+')" class="calc-btn bg-indigo-50 text-indigo-600">+</button>
                <button onclick="calcEval()" class="col-span-4 calc-btn bg-green-50 text-green-600 font-bold mt-2">=</button>
            </div>
        </aside>

        <!-- Center Content -->
        <section class="flex-1 p-4 md:p-8 overflow-y-auto flex flex-col items-center">
            <div id="start-box" class="w-full max-w-2xl bg-white rounded-3xl shadow-sm border border-slate-200 p-6 mb-6">
                <label class="block text-sm font-semibold text-slate-600 mb-3">Vad behöver du hjälp med idag?</label>
                <textarea id="problem-input" rows="3" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none mb-4 transition-all" placeholder="Skriv din fråga här..."></textarea>
                
                <div class="flex flex-wrap gap-3">
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                    <button onclick="document.getElementById('image-upload').click()" class="flex items-center gap-2 px-5 py-2.5 border border-slate-200 rounded-xl hover:bg-slate-50 transition font-medium text-slate-700">
                        <i data-lucide="camera" class="w-5 h-5 text-indigo-500"></i> Fota uppgift
                    </button>
                    <button id="solve-btn" onclick="startSolving()" class="flex-1 bg-indigo-600 text-white font-bold py-2.5 rounded-xl hover:bg-indigo-700 shadow-md shadow-indigo-200 transition flex items-center justify-center gap-2">
                        <i data-lucide="sparkles" class="w-5 h-5"></i> Ge mig en ledtråd
                    </button>
                </div>
                <div id="image-preview" class="mt-4 hidden border-2 border-dashed border-slate-200 rounded-2xl p-2 bg-slate-50">
                    <img id="preview-img" src="" class="max-h-48 mx-auto rounded-lg shadow-sm">
                </div>
            </div>

            <!-- AI Actions Bar - Nu med fler funktioner -->
            <div id="ai-actions" class="hidden w-full max-w-2xl mb-6 flex flex-wrap gap-2 justify-center">
                <button onclick="aiEnhance('summarize')" class="px-4 py-2 bg-amber-50 text-amber-700 border border-amber-200 rounded-full text-xs font-bold hover:bg-amber-100 flex items-center gap-1.5 transition">
                    <i data-lucide="align-left" class="w-3.5 h-3.5"></i> Sammanfatta
                </button>
                <button onclick="aiEnhance('simplify')" class="px-4 py-2 bg-pink-50 text-pink-700 border border-pink-200 rounded-full text-xs font-bold hover:bg-pink-100 flex items-center gap-1.5 transition">
                    <i data-lucide="baby" class="w-3.5 h-3.5"></i> Förklara enklare
                </button>
                <button onclick="aiEnhance('similar')" class="px-4 py-2 bg-emerald-50 text-emerald-700 border border-emerald-200 rounded-full text-xs font-bold hover:bg-emerald-100 flex items-center gap-1.5 transition">
                    <i data-lucide="copy" class="w-3.5 h-3.5"></i> Liknande uppgift
                </button>
                <button onclick="aiEnhance('quiz')" class="px-4 py-2 bg-purple-50 text-purple-700 border border-purple-200 rounded-full text-xs font-bold hover:bg-purple-100 flex items-center gap-1.5 transition">
                    <i data-lucide="help-circle" class="w-3.5 h-3.5"></i> Testa mig (Quiz)
                </button>
                <button onclick="aiEnhance('motivation')" class="px-4 py-2 bg-blue-50 text-blue-700 border border-blue-200 rounded-full text-xs font-bold hover:bg-blue-100 flex items-center gap-1.5 transition">
                    <i data-lucide="lightbulb" class="w-3.5 h-3.5"></i> Nytta?
                </button>
            </div>

            <div id="loading" class="hidden mb-8 text-indigo-600 animate-pulse flex items-center gap-3 font-medium">
                <div class="flex gap-1">
                    <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
                Läraren skriver...
            </div>

            <div id="chat-history" class="w-full max-w-2xl space-y-6 pb-32 flex flex-col-reverse">
                <!-- Meddelanden hamnar här -->
            </div>
        </section>

        <div id="reply-container" class="hidden fixed bottom-0 left-0 right-0 p-4 chat-input-container border-t z-20 flex justify-center">
            <div class="w-full max-w-2xl flex gap-2">
                <input type="text" id="reply-input" class="flex-1 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 shadow-inner" placeholder="Svara läraren eller ställ en följdfråga..." onkeydown="if(event.key === 'Enter') sendReply()">
                <button onclick="sendReply()" class="p-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <aside id="sidebar-right" class="sidebar sidebar-right bg-white shadow-2xl p-6 border-l flex flex-col h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2 text-indigo-600">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <h2 class="font-bold uppercase text-sm tracking-wider">Inställningar</h2>
                </div>
                <button onclick="toggleSidebar('right')" class="p-1 hover:bg-slate-100 rounded-md">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- API Key Section -->
            <div class="mb-6 p-4 bg-slate-50 rounded-xl border border-slate-200 shadow-sm">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="key" class="w-4 h-4 text-slate-400"></i>
                    <label class="text-xs font-bold text-slate-700 uppercase">Google API Nyckel</label>
                </div>
                <input type="password" id="api-key-input" class="w-full p-2.5 text-sm bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Klistra in din nyckel här..." onchange="saveApiKey(this.value)">
                <p class="text-[11px] text-slate-500 mt-2 leading-tight">Krävs för att appen ska fungera utanför testmiljön. Nyckeln sparas i din webbläsare.</p>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="inline-block mt-2 text-[11px] text-indigo-600 hover:text-indigo-800 underline">Hämta nyckel här</a>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Stödtyp</h3>
                <label class="block p-4 border-2 rounded-2xl cursor-pointer transition-all border-indigo-500 bg-indigo-50">
                    <div class="flex items-center gap-3">
                        <input type="radio" name="support-type" value="hints" checked class="w-4 h-4 text-indigo-600">
                        <span class="font-bold text-slate-800">Bara ledtrådar</span>
                    </div>
                    <p class="text-xs text-slate-600 mt-2 ml-7">Sokratisk metod. Du får tänka själv!</p>
                </label>
                
                <label class="block p-4 border-2 border-slate-100 rounded-2xl cursor-pointer hover:border-indigo-200 transition-all">
                    <div class="flex items-center gap-3">
                        <input type="radio" name="support-type" value="step-by-step" class="w-4 h-4 text-indigo-600">
                        <span class="font-bold text-slate-800">Steg-för-steg</span>
                    </div>
                    <p class="text-xs text-slate-600 mt-2 ml-7">Vi går igenom metoden tillsammans.</p>
                </label>

                <div class="pt-8 border-t mt-8">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Ljud & Tal</h3>
                    <div class="flex items-center justify-between p-2">
                        <span class="text-sm font-medium text-slate-700">Autouppläsning</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="auto-tts" class="sr-only peer">
                            <div class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                        </label>
                    </div>
                </div>
            </div>
        </aside>

    </main>

    <script>
        const defaultApiKey = ""; // Lämnas tom för GitHub-deployment
        let selectedImageBase64 = null;
        let lastProblem = "";
        let chatHistoryData = [];

        window.addEventListener('DOMContentLoaded', () => {
            initLucide();
            // Ladda sparad API-nyckel
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('api-key-input').value = savedKey;
            }

            const radios = document.querySelectorAll('input[name="support-type"]');
            radios.forEach(r => {
                r.addEventListener('change', () => {
                    radios.forEach(input => {
                        input.closest('label').className = input.checked 
                            ? "block p-4 border-2 rounded-2xl cursor-pointer transition-all border-indigo-500 bg-indigo-50"
                            : "block p-4 border-2 border-slate-100 rounded-2xl cursor-pointer hover:border-indigo-200 transition-all";
                    });
                });
            });
        });

        function saveApiKey(key) {
            localStorage.setItem('gemini_api_key', key.trim());
        }

        function getEffectiveApiKey() {
            const savedKey = localStorage.getItem('gemini_api_key');
            // Prioritera sparad nyckel, annars använd default (om den finns)
            return savedKey || defaultApiKey;
        }

        function initLucide() {
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        }

        function toggleSidebar(side) {
            const sidebar = document.getElementById(`sidebar-${side}`);
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.classList.contains('open');
            closeAllSidebars();
            if (!isOpen) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function closeAllSidebars() {
            document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('open'));
            document.getElementById('overlay').classList.remove('active');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result.split(',')[1];
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('image-preview').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        let calcVal = "0";
        function calcPress(val) {
            if (val === '.') {
                const parts = calcVal.split(/[+\-*/]/);
                const currentPart = parts[parts.length - 1];
                if (currentPart.includes('.')) return;
            }
            if (calcVal === "0" && !isNaN(val)) calcVal = val;
            else calcVal += val;
            document.getElementById('calc-display').value = calcVal;
        }
        function calcClear() { calcVal = "0"; document.getElementById('calc-display').value = calcVal; }
        function calcEval() {
            try {
                const safeExpression = calcVal.replace(/[^0-9+\-*/().]/g, '');
                let result = eval(safeExpression);
                calcVal = Number.isInteger(result) ? result.toString() : result.toFixed(4).replace(/\.?0+$/, "");
                document.getElementById('calc-display').value = calcVal;
            } catch {
                calcVal = "Error";
                document.getElementById('calc-display').value = calcVal;
                setTimeout(calcClear, 1000);
            }
        }

        async function speakText(text) {
            if (!text) return;
            
            const currentKey = getEffectiveApiKey();
            if (!currentKey) {
                console.warn("TTS: Ingen API-nyckel tillgänglig");
                return;
            }

            let retryCount = 0;
            const maxRetries = 3;
            const delays = [1000, 2000, 4000];

            const executeTts = async () => {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${currentKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    })
                });

                if (!response.ok) throw new Error(`TTS API Error: ${response.status}`);
                const data = await response.json();
                
                const inlineData = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData;
                if (!inlineData || !inlineData.data) throw new Error("No audio data received from API");

                const pcmData = inlineData.data;
                const buffer = Uint8Array.from(atob(pcmData), c => c.charCodeAt(0)).buffer;
                
                // Convert PCM to WAV
                const wav = new ArrayBuffer(44 + buffer.byteLength);
                const view = new DataView(wav);
                view.setUint32(0, 0x52494646, false); 
                view.setUint32(4, 36 + buffer.byteLength, true);
                view.setUint32(8, 0x57415645, false); 
                view.setUint32(12, 0x666d7420, false);
                view.setUint32(16, 16, true); 
                view.setUint16(20, 1, true); 
                view.setUint16(22, 1, true);
                view.setUint32(24, 24000, true); 
                view.setUint32(28, 48000, true);
                view.setUint16(32, 2, true); 
                view.setUint16(34, 16, true);
                view.setUint32(36, 0x64617461, false); 
                view.setUint32(40, buffer.byteLength, true);
                new Uint8Array(wav, 44).set(new Uint8Array(buffer));
                
                const audio = new Audio(URL.createObjectURL(new Blob([wav], { type: 'audio/wav' })));
                await audio.play();
            };

            while (retryCount < maxRetries) {
                try {
                    await executeTts();
                    break; 
                } catch (e) {
                    console.error("TTS Attempt failed:", e);
                    retryCount++;
                    if (retryCount < maxRetries) await new Promise(r => setTimeout(r, delays[retryCount-1]));
                }
            }
        }

        async function apiCall(prompt, imageData = null) {
            const currentKey = getEffectiveApiKey();
            
            if (!currentKey) {
                // Öppna inställningsmenyn automatiskt för att visa var man ska skriva in nyckeln
                const sidebarRight = document.getElementById('sidebar-right');
                const overlay = document.getElementById('overlay');
                if (!sidebarRight.classList.contains('open')) {
                    sidebarRight.classList.add('open');
                    overlay.classList.add('active');
                }
                // Fokusera på input-fältet
                setTimeout(() => document.getElementById('api-key-input').focus(), 300);
                throw new Error("API-nyckel saknas! Skriv in din Google API-nyckel i menyn till höger.");
            }

            const supportType = document.querySelector('input[name="support-type"]:checked').value;
            const systemPrompt = `Du är en pedagogisk mattelärare. Din uppgift är att guida eleven med sokratiska frågor. 
            Viktigt: Ge ALDRIG det slutgiltiga svaret direkt. Uppmuntra eleven att resonera.
            Använd ABSOLUT INGEN markdown-formatering (inga **, ##, _, etc.). Svara i ren text.
            Läge: ${supportType === 'hints' ? 'Ge korta, små ledtrådar.' : 'Förklara metoden bakom steg för steg utan att räkna ut det åt dem.'}
            Svara på svenska.`;

            const contents = chatHistoryData.map(msg => ({
                role: msg.role === 'AI' ? 'model' : 'user',
                parts: [{ text: msg.text }]
            }));
            
            contents.push({
                role: 'user',
                parts: [
                    { text: prompt },
                    ...(imageData ? [{ inlineData: { mimeType: "image/png", data: imageData } }] : [])
                ]
            });

            let retries = 0;
            const delays = [1000, 2000, 4000];

            while (retries < 3) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${currentKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: contents,
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    
                    if (response.status === 403 || response.status === 401) {
                        throw new Error("Ogiltig API-nyckel. Kontrollera nyckeln i inställningarna.");
                    }
                    
                    if (!response.ok) throw new Error("API Error");
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text || "";
                } catch (err) {
                    if (err.message.includes("Ogiltig API-nyckel") || err.message.includes("API-nyckel saknas")) {
                        throw err; // Kasta direkt utan retries för auth-fel
                    }
                    await new Promise(r => setTimeout(r, delays[retries]));
                    retries++;
                }
            }
            throw new Error("Kunde inte nå läraren. Kontrollera din internetanslutning.");
        }

        function stripMarkdown(text) {
            return text
                .replace(/\*\*+/g, '') 
                .replace(/#+/g, '')   
                .replace(/`+/g, '')   
                .replace(/__+/g, '')  
                .trim();
        }

        async function startSolving() {
            const input = document.getElementById('problem-input').value;
            if (!input && !selectedImageBase64) return;
            lastProblem = input || "Uppgift från bild";
            document.getElementById('loading').classList.remove('hidden');
            try {
                let aiResponse = await apiCall(input || "Hjälp mig med den här uppgiften.", selectedImageBase64);
                aiResponse = stripMarkdown(aiResponse);
                chatHistoryData.push({ role: 'User', text: input || "[Bild bifogad]" });
                chatHistoryData.push({ role: 'AI', text: aiResponse });
                addMessageToChat("Läraren", aiResponse, "border-indigo-500", "indigo");
                document.getElementById('ai-actions').classList.remove('hidden');
                document.getElementById('reply-container').classList.remove('hidden');
                document.getElementById('start-box').classList.add('opacity-50');
                if (document.getElementById('auto-tts').checked) speakText(aiResponse);
            } catch (err) {
                addMessageToChat("System", err.message, "border-red-500", "red");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function sendReply() {
            const replyInput = document.getElementById('reply-input');
            const text = replyInput.value.trim();
            if (!text) return;
            replyInput.value = "";
            addMessageToChat("Du", text, "border-slate-300", "slate", true);
            document.getElementById('loading').classList.remove('hidden');
            try {
                let aiResponse = await apiCall(text, null);
                aiResponse = stripMarkdown(aiResponse);
                chatHistoryData.push({ role: 'User', text: text });
                chatHistoryData.push({ role: 'AI', text: aiResponse });
                addMessageToChat("Läraren", aiResponse, "border-indigo-500", "indigo");
                if (document.getElementById('auto-tts').checked) speakText(aiResponse);
            } catch (err) {
                addMessageToChat("System", err.message || "Kunde inte skicka svar.", "border-red-500", "red");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function aiEnhance(type) {
            const lastMsg = chatHistoryData.filter(m => m.role === 'AI').pop();
            if (!lastMsg) return;
            document.getElementById('loading').classList.remove('hidden');
            const configs = {
                summarize: { p: `Sammanfatta kortfattat din förra kommentar: ${lastMsg.text}`, t: "Kort sammanfattning", c: "border-amber-400", k: "amber" },
                simplify: { p: `Förklara din senaste ledtråd igen, men mycket enklare och med enklare ord som om jag vore 10 år (ELI5): ${lastMsg.text}`, t: "Enklare förklaring", c: "border-pink-400", k: "pink" },
                similar: { p: `Ge en ny övningsuppgift som liknar: ${lastProblem}`, t: "Övningsuppgift", c: "border-emerald-400", k: "emerald" },
                quiz: { p: `Skapa ett kort quiz med 3 frågor (A, B, C) baserat på konceptet i: ${lastProblem}. Markera rätt svar längst ner.`, t: "Snabbquiz", c: "border-purple-400", k: "purple" },
                motivation: { p: `Ge ett konkret exempel från vardagen där man använder matematiken i: ${lastProblem}`, t: "Nytta i verkligheten", c: "border-blue-400", k: "blue" }
            };
            const config = configs[type];
            try {
                let res = await apiCall(config.p, null);
                res = stripMarkdown(res);
                addMessageToChat(config.t, res, config.c, config.k);
                if (document.getElementById('auto-tts').checked) speakText(res);
            } catch (err) {
                addMessageToChat("System", err.message || "Ett fel uppstod.", "border-red-500", "red");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function addMessageToChat(title, text, borderColor, colorKey, isUser = false) {
            const history = document.getElementById('chat-history');
            const msg = document.createElement('div');
            msg.className = `p-5 rounded-2xl border-l-4 ${borderColor} shadow-sm fade-in ${isUser ? 'bg-slate-50 ml-8' : 'bg-white mr-8'}`;
            msg.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="text-[10px] font-black uppercase tracking-widest text-${colorKey}-600">${title}</span>
                    ${!isUser ? `
                    <button class="tts-btn p-1.5 hover:bg-slate-50 rounded-lg transition-colors text-slate-400 hover:text-indigo-600">
                        <i data-lucide="volume-2" class="w-4 h-4"></i>
                    </button>` : ''}
                </div>
                <p class="text-slate-700 text-sm leading-relaxed">${text.replace(/\n/g, '<br>')}</p>
            `;
            if (!isUser) {
                const ttsBtn = msg.querySelector('.tts-btn');
                if (ttsBtn) ttsBtn.onclick = () => speakText(text);
            }
            history.prepend(msg);
            initLucide();
        }
    </script>
